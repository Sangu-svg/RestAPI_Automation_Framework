name: CI - FastAPI + Java Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn

      - name: Start FastAPI server
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8000 &
        working-directory: bookstore/main.py  # change to where your `main.py` lives

      - name: Wait for FastAPI to be ready
        run: |
          echo "Waiting for FastAPI server..."
          until curl --output /dev/null --silent --head --fail http://127.0.0.1:8000; do
            echo "Waiting for FastAPI..."
            sleep 3
          done

      - name: Run Unit Tests
        run: mvn clean test jacoco:report

      - name: Run Integration Tests
        run: mvn failsafe:integration-test failsafe:verify



